<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>โรงเรียนพุขามครุฑมณีอุทิศ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none; 
            scroll-behavior: smooth;
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
            min-width: 1280px; 
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content-container {
            width: 100%;
            max-width: 1440px; 
            margin-left: auto;
            margin-right: auto;
            padding-left: 2rem; 
            padding-right: 2rem;
        }
        
        .text-primary { color: #003366; }
        .bg-primary { background-color: #003366; }
        
        /* NAVBAR */
        .nav-link {
            position: relative;
            color: #003366;
            font-weight: 700;
            padding: 0.5rem 0;
            cursor: pointer;
            transition: color 0.2s;
            white-space: nowrap;
            /* ปรับขนาด Font ให้ Dynamic */
            font-size: 14px; 
            user-select: none;
        }
        @media (min-width: 1440px) {
            .nav-link { font-size: 16px; }
        }

        .nav-link:hover, .group:hover .nav-link { color: #004993; }
        .nav-link::after {
            content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 3px;
            background-color: #004993; transition: width 0.3s;
        }
        .group:hover .nav-link::after { width: 100%; }

        /* --- MODERN DROPDOWN --- */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            min-width: 260px;
            border-radius: 16px;
            box-shadow: 0 20px 40px -5px rgba(0, 51, 102, 0.15), 0 8px 16px -8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(226, 232, 240, 0.8);
            display: none;
            margin-top: 12px;
            padding: 8px;
            transform-origin: top left;
        }

        /* Class สำหรับเมนูที่อยู่ด้านขวา ให้ Dropdown ชิดขวา */
        .dropdown-right {
            left: auto !important;
            right: 0 !important;
            transform-origin: top right !important;
        }

        .dropdown-visible {
            display: block !important;
            animation: modernSlideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes modernSlideDown { 
            from { opacity: 0; transform: translateY(10px) scale(0.98); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }

        /* BANNER SLIDE */
        .slide-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: opacity 1s ease-in-out; 
        }
        .slide-active { 
            opacity: 1; 
        }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* HTML Content Fixes */
        .html-content { word-wrap: break-word; }
        .html-content iframe { 
            max-width: 100%; 
            margin: 20px auto; 
            display: block; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            width: 100%; 
        }
        .html-content a { color: #2563eb; text-decoration: underline; font-weight: 600; }
        .html-content a:hover { color: #1e40af; }
        .html-content ul { list-style-type: disc; margin-left: 2rem; margin-bottom: 1rem; }
        .html-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 15px 0; }
        .html-content p { margin-bottom: 1rem; }

        /* Custom Scrollbar for Newsletter & Draggable Cursor */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // URL เดิมจากโค้ดของคุณ
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxM2oNuwTIu-6i2Xh-ll6CG8MTmzT0Yi1jdMkG-ajHo32FBed1XIB0MKkE0sTsC1uqH/exec"; 
        
        const { useState, useEffect, useRef } = React;

        const api = {
            fetchAll: async () => await (await fetch(`${APPS_SCRIPT_URL}?action=readAll`)).json(),
            post: async (payload) => await (await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })).json()
        };

        const getCleanImageUrl = (url) => {
            if (!url) return '';
            const u = url.trim();
            if (u.includes('drive.google.com') && u.includes('/view')) {
                return u.replace('/view', '/preview').replace('file/d/', 'uc?id=').replace('/preview', '');
            }
            if (u.includes('drive.google.com/open?id=')) {
                return u.replace('open?id=', 'uc?id=');
            }
            return u;
        };

        const getExcerpt = (html, length = 10) => {
            if (!html) return "";
            const tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            let text = tmp.textContent || tmp.innerText || "";
            return text.length > length ? text.substring(0, length) + "..." : text;
        };

        const smartLinkify = (htmlContent) => {
            if (!htmlContent) return '';
            const parts = htmlContent.split(/((?:<[^>]+>))/g);
            const linkedParts = parts.map(part => {
                if (part.trim().startsWith('<')) return part;
                return part.replace(
                    /(https?:\/\/[^\s]+)/g, 
                    '<a href="$1" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline break-all">$1</a>'
                );
            });
            return linkedParts.join('');
        };

        // --- COMPONENTS ---

        const Navbar = ({ setPage, logoUrl, schoolName, schoolNameEN, pages, mainMenus }) => {
            const [activeDropdown, setActiveDropdown] = useState(null);

            const sortedMenus = mainMenus ? [...mainMenus]
                .filter(m => m.ID !== 'contact') 
                .sort((a,b) => Number(a.Order||0) - Number(b.Order||0)) : [];
            
            // Chunk Menus into rows of 7
            const menuRows = [];
            for (let i = 0; i < sortedMenus.length; i += 7) {
                menuRows.push(sortedMenus.slice(i, i + 7));
            }

            const getSubMenu = (cat) => pages.filter(p => p.MenuCategory === cat).sort((a,b) => Number(a.Order||0) - Number(b.Order||0)).map(p => ({id: p.PageKey, label: p.Title}));
            
            const handleSubMenuClick = (e, id) => { 
                e.stopPropagation(); 
                setPage({id: 'page', key: id}); 
                setActiveDropdown(null); 
                if (document.activeElement instanceof HTMLElement) document.activeElement.blur(); 
            };
            
            const handleMenuClick = (e, id, type) => {
                e.preventDefault(); 
                if (type === 'link') {
                    setPage({id: id});
                    setActiveDropdown(null); 
                } else if (type === 'dropdown') {
                    setActiveDropdown(prev => prev === id ? null : id);
                }
            };

            useEffect(() => {
                const closeMenu = () => setActiveDropdown(null);
                document.addEventListener('click', closeMenu);
                return () => document.removeEventListener('click', closeMenu);
            }, []);

            return (
                <nav className="w-full bg-white/95 backdrop-blur-md shadow-lg sticky top-0 z-[100] border-b border-gray-100 min-h-[6rem] py-2" onClick={e => e.stopPropagation()}>
                    <div className="content-container flex items-center gap-4 lg:gap-8">
                        
                        {/* --- ZONE 1: LOGO & SCHOOL NAME (Flexible Width) --- */}
                        <div 
                            className="flex items-center gap-4 cursor-pointer flex-shrink-0 relative z-20 py-2 pr-4" 
                            onClick={() => { setPage({id: 'home'}); setActiveDropdown(null); }}
                        >
                            <img src={logoUrl || 'https://via.placeholder.com/150?text=Logo'} className="w-14 h-14 md:w-16 md:h-16 object-contain" onError={(e)=>e.target.style.display='none'} />
                            <div className="flex flex-col justify-center">
                                <h1 className="text-xl md:text-2xl font-bold text-primary leading-none whitespace-nowrap">{schoolName}</h1>
                                <p className="text-sm text-gray-500 font-medium tracking-wide mt-1 whitespace-nowrap">{schoolNameEN || 'Phukhamkrutmaneeuthit School'}</p>
                            </div>
                        </div>

                        {/* --- ZONE 2: MAIN MENU (AUTO SPACING ADJUSTED) --- */}
                        {/* ใช้ flex-1 เพื่อให้กินพื้นที่ที่เหลือทั้งหมด และ w-full เพื่อคำนวณระยะห่าง */}
                        <div className="flex flex-col items-end justify-center gap-1 h-full flex-1 min-w-0"> 
                            {menuRows.map((row, rowIndex) => {
                                // เช็คว่าแถวนี้คนเยอะไหม ถ้าเยอะ (เช่นเกิน 4) ให้กระจาย (justify-between)
                                // ถ้าน้อย (เช่นแถวสุดท้ายมี 2 อัน) ให้ชิดซ้าย (justify-start) เพื่อความสวยงาม
                                const isCrowdedRow = row.length > 4;
                                const justifyClass = isCrowdedRow ? 'justify-between' : 'justify-start gap-6 lg:gap-8';

                                return (
                                    <div key={rowIndex} className={`flex ${justifyClass} items-center w-full`}>
                                        {row.map((m, i) => {
                                            const sub = m.Type === 'dropdown' ? getSubMenu(m.ID) : [];
                                            const isOpen = activeDropdown === m.ID; 
                                            
                                            const isRightAligned = row.length > 4 && i >= row.length - 2;

                                            return (
                                                <div key={m.ID} className="relative group h-full flex items-center px-1 cursor-pointer select-none">
                                                    <span onClick={(e) => handleMenuClick(e, m.ID, m.Type)} className="nav-link flex items-center gap-1 uppercase tracking-wide">
                                                        {m.Label} 
                                                        {m.Type === 'dropdown' && (
                                                            <i className={`fas fa-chevron-down text-[10px] opacity-50 ml-1 transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}></i>
                                                        )}
                                                    </span>
                                                    {m.Type === 'dropdown' && sub.length > 0 && (
                                                        <div className={`dropdown-menu ${isOpen ? 'dropdown-visible' : ''} ${isRightAligned ? 'dropdown-right' : ''}`}>
                                                            <div className="flex flex-col gap-1">
                                                                {sub.map(s => (
                                                                    <div 
                                                                        key={s.id} 
                                                                        onClick={(e) => handleSubMenuClick(e, s.id)} 
                                                                        className="px-4 py-3 rounded-lg hover:bg-blue-50 hover:text-[#004993] transition-all duration-200 text-base font-medium whitespace-nowrap cursor-pointer flex items-center group/item text-slate-600 hover:pl-6"
                                                                    >
                                                                        <span className="w-6 flex items-center justify-center mr-1">
                                                                            <i className="fas fa-chevron-right text-[10px] text-gray-300 group-hover/item:text-[#004993] transition-colors"></i>
                                                                        </span>
                                                                        {s.label}
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                );
                            })}
                        </div>
                        
                    </div>
                </nav>
            );
        };

        const Hero = ({ banners, schoolName }) => {
            const activeBanners = banners ? banners
                .filter(b => String(b.Active).trim().toUpperCase() === 'TRUE')
                .sort((a,b) => Number(a.Order||0) - Number(b.Order||0)) 
                : [];
            
            const displayBanners = activeBanners.length > 0 ? activeBanners : [{ ImageURL: 'https://via.placeholder.com/1920x800/003366/ffffff?text=No+Active+Banner', Caption: 'ยินดีต้อนรับ' }];
            const [idx, setIdx] = useState(0);
            useEffect(() => { if (displayBanners.length <= 1) return; const interval = setInterval(() => setIdx(prev => (prev + 1) % displayBanners.length), 5000); return () => clearInterval(interval); }, [displayBanners.length]);

            return (
                <div className="w-full max-w-[1920px] mx-auto relative aspect-[1920/800] bg-primary group overflow-hidden">
                    {displayBanners.map((b, i) => (
                        <div key={i} className={`absolute inset-0 transition-opacity duration-1000 ${i === idx ? 'opacity-100' : 'opacity-0'}`}>
                            <div className="absolute inset-0 bg-black/30 z-10"></div>
                            <img src={getCleanImageUrl(b.ImageURL)} className={`slide-image ${i === idx ? 'slide-active' : ''}`} onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/1920x800/003366/ffffff?text=Image+Error';}} />
                        </div>
                    ))}
                    {displayBanners[idx].Caption && (
                        <div className="absolute inset-0 z-20 flex flex-col justify-end items-center text-center p-4 pb-12">
                            <div className="content-container">
                                <h2 className="text-4xl md:text-5xl font-bold text-white mb-2 drop-shadow-2xl tracking-tight leading-tight">{displayBanners[idx].Caption}</h2>
                            </div>
                        </div>
                    )}
                    {displayBanners.length > 1 && (
                        <div className="absolute bottom-4 left-0 right-0 flex justify-center gap-3 z-30">
                            {displayBanners.map((_, i) => (<button key={i} onClick={() => setIdx(i)} className={`h-1.5 rounded-full transition-all duration-300 shadow-sm ${i === idx ? 'bg-white w-8' : 'bg-white/40 w-2 hover:bg-white/60'}`}></button>))}
                        </div>
                    )}
                </div>
            );
        };

        const NewsletterSection = ({ items }) => {
            const scrollRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);
            const [startX, setStartX] = useState(0);
            const [scrollLeft, setScrollLeft] = useState(0);
            
            const activeItems = items ? items.filter(b => String(b.Active).trim().toUpperCase() === 'TRUE').sort((a,b) => Number(b.Order||0) - Number(a.Order||0)) : [];
            
            if (activeItems.length === 0) return null;

            const onMouseDown = (e) => {
                setIsDragging(true);
                setStartX(e.pageX - scrollRef.current.offsetLeft);
                setScrollLeft(scrollRef.current.scrollLeft);
            };
            const onMouseLeave = () => setIsDragging(false);
            const onMouseUp = () => setIsDragging(false);
            const onMouseMove = (e) => {
                if(!isDragging) return;
                e.preventDefault();
                const x = e.pageX - scrollRef.current.offsetLeft;
                const walk = (x - startX) * 2; 
                scrollRef.current.scrollLeft = scrollLeft - walk;
            };

            const scroll = (direction) => {
                if(scrollRef.current) {
                    const { current } = scrollRef;
                    const amount = 350; 
                    current.scrollBy({ left: direction === 'left' ? -amount : amount, behavior: 'smooth' });
                }
            };

            return (
                <div className="w-full bg-slate-100 py-12 border-b border-gray-200">
                    <div className="content-container">
                        <div className="flex items-center justify-between mb-8">
                            <h2 className="text-3xl font-bold text-primary border-l-8 border-primary pl-4">จดหมายข่าว</h2>
                            <div className="flex gap-2">
                                <button onClick={() => scroll('left')} className="w-10 h-10 rounded-full bg-white border border-gray-300 flex items-center justify-center text-primary hover:bg-primary hover:text-white transition shadow-sm"><i className="fas fa-chevron-left"></i></button>
                                <button onClick={() => scroll('right')} className="w-10 h-10 rounded-full bg-white border border-gray-300 flex items-center justify-center text-primary hover:bg-primary hover:text-white transition shadow-sm"><i className="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                        
                        <div 
                            ref={scrollRef} 
                            className={`flex gap-6 overflow-x-auto scrollbar-hide pb-4 ${isDragging ? 'cursor-grabbing snap-none' : 'cursor-grab snap-x snap-mandatory'}`}
                            onMouseDown={onMouseDown}
                            onMouseLeave={onMouseLeave}
                            onMouseUp={onMouseUp}
                            onMouseMove={onMouseMove}
                        >
                            {activeItems.map((item, idx) => (
                                <div key={idx} className="flex-shrink-0 w-[280px] md:w-[350px] snap-center bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 group select-none">
                                    <div className="relative overflow-hidden aspect-[1414/2000]">
                                        <img 
                                            src={getCleanImageUrl(item.ImageURL)} 
                                            className="w-full h-full object-cover pointer-events-none transition duration-500" 
                                            onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/1414x2000?text=Newsletter';}} 
                                        />
                                    </div>
                                    {item.Title && (
                                        <div className="p-4 bg-white border-t border-gray-100">
                                            <h3 className="text-lg font-bold text-gray-800 line-clamp-2 text-center group-hover:text-primary transition">{item.Title}</h3>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const NewsDetail = ({ item, onBack }) => (
            <div className="w-full bg-white min-h-[calc(100vh-6rem)]">
                <div className="content-container py-12 fade-in">
                    <button onClick={onBack} className="mb-8 bg-gray-50 hover:bg-blue-50 text-[#004993] border border-blue-100 px-6 py-2.5 rounded-full flex items-center gap-2 transition font-bold shadow-sm hover:shadow-md group"><i className="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> ย้อนกลับ</button>
                    <div className="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-gray-100">
                        {item.ImageURL && (
                            <div className="w-full flex justify-center bg-gray-100 py-6">
                                <img 
                                    src={getCleanImageUrl(item.ImageURL)} 
                                    className="w-full h-auto object-cover rounded-lg shadow-md"
                                    style={{ maxWidth: '800px', aspectRatio: '1280/720' }}
                                    onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/1280x720?text=No+Image';}} 
                                />
                            </div>
                        )}
                        <div className="p-12 md:p-16 max-w-5xl mx-auto">
                            <div className="flex flex-wrap items-center gap-4 mb-8">
                                <span className="bg-blue-50 text-[#004993] px-4 py-1.5 rounded-full text-sm font-bold shadow-sm border border-blue-100">{item.Category}</span>
                                <span className="text-gray-500 text-sm flex items-center gap-2 font-medium"><i className="far fa-calendar-alt"></i> {new Date(item.Date).toLocaleDateString('th-TH', { dateStyle: 'long' })}</span>
                            </div>
                            <h1 className="text-3xl md:text-4xl font-bold text-primary mb-10 leading-tight">{item.Title}</h1>
                            <div className="prose prose-lg prose-blue max-w-none text-slate-700 leading-relaxed whitespace-pre-wrap html-content" dangerouslySetInnerHTML={{__html: smartLinkify(item.Content)}} />
                        </div>
                    </div>
                </div>
            </div>
        );

        const NewsCard = ({ n, onClick }) => (
            <div onClick={onClick} className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden h-full flex flex-col group cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition duration-300 transform">
                <div className="h-64 overflow-hidden relative bg-gray-100">
                     <img src={getCleanImageUrl(n.ImageURL)} className="w-full h-full object-cover group-hover:scale-110 transition duration-700" onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/400?text=News';}} />
                     <div className="absolute top-4 left-4"><span className="bg-white/95 backdrop-blur text-[#004993] text-xs font-bold px-3 py-1.5 rounded-lg shadow-md">{n.Category}</span></div>
                </div>
                <div className="p-8 flex-1 flex flex-col">
                    <div className="text-xs text-gray-400 mb-3 font-medium flex items-center gap-2"><i className="far fa-clock"></i> {new Date(n.Date).toLocaleDateString('th-TH')}</div>
                    <h3 className="font-bold text-xl mb-3 text-primary line-clamp-2 group-hover:text-[#004993] transition leading-snug">{n.Title}</h3>
                    <p className="text-gray-500 text-sm mb-6 flex-1 leading-relaxed">
                        {getExcerpt(n.Content, 10)}
                    </p>
                    <div className="pt-5 border-t border-gray-50 text-[#004993] text-sm font-bold group-hover:underline flex items-center gap-1">อ่านเพิ่มเติม <i className="fas fa-arrow-right text-xs transition-transform group-hover:translate-x-1"></i></div>
                </div>
            </div>
        );

        // --- FOOTER COMPONENT ---
        const Footer = ({ schoolName, schoolNameEN, schoolAddress, schoolPhone, fbName, fbUrl, logoUrl, onAdminClick }) => {
            return (
                <footer className="bg-primary text-white pt-16 pb-8 mt-auto">
                    <div className="content-container">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-12 mb-12">
                            {/* ส่วนข้อมูลโรงเรียน */}
                            <div className="md:col-span-1">
                                <div className="flex items-center gap-4 mb-6">
                                    <img src={logoUrl} className="w-14 h-14 bg-white rounded-full p-1 object-contain" onError={(e)=>e.target.style.display='none'}/>
                                    <div>
                                        <h3 className="font-bold text-xl leading-tight">{schoolName}</h3>
                                        <p className="text-blue-300 text-sm">{schoolNameEN || 'Phukhamkrutmaneeuthit School'}</p>
                                    </div>
                                </div>
                                <ul className="space-y-4 text-blue-100">
                                    <li className="flex items-start gap-3">
                                        <i className="fas fa-map-marker-alt mt-1.5 text-blue-300 w-5 text-center"></i>
                                        <span className="leading-relaxed text-sm md:text-base">{schoolAddress || 'ที่อยู่โรงเรียน'}</span>
                                    </li>
                                    <li className="flex items-center gap-3">
                                        <i className="fas fa-phone text-blue-300 w-5 text-center"></i>
                                        <span className="font-medium tracking-wide">{schoolPhone}</span>
                                    </li>
                                    {fbName && fbUrl && (
                                        <li className="flex items-center gap-3">
                                            <i className="fab fa-facebook text-blue-300 w-5 text-center text-lg"></i>
                                            <a href={fbUrl} target="_blank" rel="noopener noreferrer" className="hover:text-white underline decoration-blue-300/50 hover:decoration-white transition font-medium">{fbName}</a>
                                        </li>
                                    )}
                                </ul>
                            </div>

                            {/* ส่วนแผนที่ */}
                            <div className="md:col-span-2 h-72 bg-blue-800/50 rounded-2xl overflow-hidden border border-blue-700/50 shadow-inner relative group">
                                <iframe

                    return saved ? JSON.parse(saved) : { id: 'home' };
                } catch (e) {
                    return { id: 'home' };
                }
            });

            const [data, setData] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');

            useEffect(() => {
                sessionStorage.setItem('phukham_page_state', JSON.stringify(page));
            }, [page]);

            const load = async () => {
                const cached = localStorage.getItem('phukhamData');
                if (cached) {
                    try { setData(JSON.parse(cached)); } catch(e) { console.error("Cache error"); }
                }

                try {
                    const freshData = await api.fetchAll();
                    setData(freshData);
                    localStorage.setItem('phukhamData', JSON.stringify(freshData));
                } catch (err) {
                    console.error("Failed to load data", err);
                    if (!cached) alert("ไม่สามารถโหลดข้อมูลได้");
                }
            };
            
            useEffect(() => { 
                load();
                const adminSession = sessionStorage.getItem('phukham_admin_session');
                if (adminSession === 'true') {
                    setIsAdmin(true);
                }
            }, []);

            const handleLogin = async (e) => { 
                e.preventDefault(); 
                const res = await api.post({ action: 'login', username: user, password: pass }); 
                if(res.success) { 
                    setIsAdmin(true); 
                    setShowLogin(false); 
                    sessionStorage.setItem('phukham_admin_session', 'true');
                } else { 
                    alert('รหัสผิดพลาด'); 
                } 
            };

            const handleLogout = () => {
                if(confirm('ต้องการออกจากระบบ?')) {
                    setIsAdmin(false);
                    sessionStorage.removeItem('phukham_admin_session');
                }
            };

            if(!data) return <div className="h-screen flex items-center justify-center bg-slate-50 flex-col gap-4"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div><p className="text-slate-400 font-sarabun animate-pulse">กำลังโหลดข้อมูล...</p></div>;

            const getConfig = (key) => data.Config?.find(c => c.Key === key)?.Value || '';
            const logoUrl = getConfig('SchoolLogo');
            const schoolName = getConfig('SchoolName') || 'โรงเรียนพุขามครุฑมณีอุทิศ';
            const schoolNameEN = getConfig('SchoolNameEN');
            const schoolAddress = getConfig('SchoolAddress');
            const schoolPhone = getConfig('SchoolPhone') || '056-792781';
            const fbName = getConfig('FacebookName');
            const fbUrl = getConfig('FacebookURL');

            const sortedNews = [...data.News].sort((a,b) => {
                if(a.Order && b.Order) return Number(b.Order) - Number(a.Order);
                return new Date(b.Date) - new Date(a.Date);
            });
            
            const sortedPersonnel = [...data.Personnel].sort((a,b) => Number(a.Order||0) - Number(b.Order||0));

            return (
                <div className="min-h-screen flex flex-col font-sarabun bg-slate-50 relative w-full">
                    {isAdmin ? <AdminPanel data={data} reload={load} onLogout={handleLogout} onClose={()=>handleLogout()} /> : (
                        <>
                            <Navbar setPage={setPage} logoUrl={logoUrl} schoolName={schoolName} schoolNameEN={schoolNameEN} pages={data.Pages} mainMenus={data.Menus} />
                            <main className="flex-grow w-full bg-white">
                                {page.id === 'home' && (
                                    <>
                                        <Hero banners={data.Banners} schoolName={schoolName} />
                                        
                                        <NewsletterSection items={data.Newsletters} />
                                        
                                        <div className="content-container py-16">
                                            <div className="flex items-center justify-between mb-10 border-b border-gray-200 pb-4">
                                                <h2 className="text-3xl font-bold text-primary border-l-8 border-primary pl-4">ข่าวประชาสัมพันธ์ล่าสุด</h2>
                                                <button onClick={()=>setPage({id:'news'})} className="text-[#004993] font-bold hover:underline">ดูทั้งหมด</button>
                                            </div>
                                            <div className="grid md:grid-cols-3 gap-8">
                                                {sortedNews.slice(0,3).map((n,i)=>(
                                                    <NewsCard key={i} n={n} onClick={()=>setPage({id:'news_detail', item: n})} />
                                                ))}
                                            </div>
                                        </div>
                                    </>
                                )}
                                {page.id === 'news' && <div className="content-container py-12"><h2 className="text-3xl font-bold text-center mb-10 text-primary">ข่าวสารทั้งหมด</h2><div className="grid md:grid-cols-3 gap-8">{sortedNews.map((n,i)=>(<NewsCard key={i} n={n} onClick={()=>setPage({id:'news_detail', item: n})} />))}</div></div>}
                                {page.id === 'news_detail' && <NewsDetail item={page.item} onBack={()=>setPage({id: 'news'})} />}
                                {page.id === 'page' && <div className="content-container py-12"><div className="bg-white p-12 rounded-3xl shadow-lg border border-gray-100 fade-in min-h-[600px]">{(() => { const p = data.Pages.find(x => x.PageKey === page.key) || {}; 
                                    const pageImages = p.ImageURL ? p.ImageURL.split(',').map(url => url.trim()).filter(url => url) : [];
                                    return (
                                        <>
                                            <h2 className="text-4xl font-bold text-primary mb-8 pb-4 border-b border-gray-200">{p.Title}</h2>
                                            <div className="prose prose-lg max-w-none text-slate-700 leading-relaxed html-content" dangerouslySetInnerHTML={{__html: p.Content}} />
                                            {pageImages.length > 0 && (
                                                <div className="mt-10 flex flex-col items-center">
                                                    {pageImages.map((imgUrl, idx) => (
                                                        <img 
                                                            key={idx}
                                                            src={getCleanImageUrl(imgUrl)} 
                                                            className="w-full h-auto block" 
                                                            style={{ margin: 0, padding: 0, display: 'block' }} 
                                                        />
                                                    ))}
                                                </div>
                                            )}
                                        </>
                                    ); 
                                })()}</div></div>}
                                {page.id === 'personnel' && <div className="content-container py-12"><h2 className="text-3xl font-bold text-center mb-12 text-primary">บุคลากร</h2><div className="grid grid-cols-1 md:grid-cols-4 gap-8">{sortedPersonnel.map((p,i)=>(<div key={i} className="bg-white p-8 rounded-2xl shadow-sm text-center border hover:shadow-xl transition transform hover:-translate-y-2"><img src={getCleanImageUrl(p.ImageURL)} className="w-32 h-32 mx-auto rounded-full object-cover mb-4 shadow-md border-4 border-white" onError={(e)=>e.target.src='https://via.placeholder.com/150'} /><h4 className="font-bold text-xl text-primary">{p.Name}</h4><p className="text-slate-500 text-sm font-medium mt-1">{p.Position}</p><span className="text-xs text-primary bg-blue-50 px-3 py-1 rounded-full mt-3 inline-block font-semibold">{p.Group}</span></div>))}</div></div>}
                            </main>
                            
                            <Footer 
                                schoolName={schoolName}
                                schoolNameEN={schoolNameEN}
                                schoolAddress={schoolAddress}
                                schoolPhone={schoolPhone}
                                fbName={fbName}
                                fbUrl={fbUrl}
                                logoUrl={logoUrl}
                                onAdminClick={() => setShowLogin(true)}
                            />

                            {showLogin && <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-fadeIn"><div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-8 relative"><button onClick={()=>setShowLogin(false)} className="absolute top-4 right-4 text-gray-400 hover:text-red-500"><i className="fas fa-times text-lg"></i></button><div className="text-center mb-6"><div className="w-16 h-16 bg-blue-50 text-[#003366] rounded-full flex items-center justify-center text-2xl mx-auto mb-3"><i className="fas fa-lock"></i></div><h3 className="text-xl font-bold text-primary">เข้าสู่ระบบแอดมิน</h3></div><form onSubmit={handleLogin} className="space-y-4"><div><label className="text-xs font-bold text-gray-400 uppercase">ชื่อผู้ใช้งาน</label><input value={user} onChange={e=>setUser(e.target.value)} className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-800 outline-none transition" placeholder="Username" /></div><div><label className="text-xs font-bold text-gray-400 uppercase">รหัสผ่าน</label><input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-800 outline-none transition" placeholder="Password" /></div><button className="w-full bg-primary text-white py-3 rounded-lg font-bold shadow hover:opacity-90 transition transform active:scale-95">เข้าสู่ระบบ</button></form></div></div>}
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
